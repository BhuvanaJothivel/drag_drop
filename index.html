<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Drag n Drop</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="app">
		<header>
			<h1>About Myself</h1>
		</header>
		<div class="lists">
			<div class="list">
				<div class="list-item" draggable="true">Irritating others</div>
				<div class="list-item" draggable="true">Having heavy food</div>
				<div class="list-item" draggable="true">Cooking delicious food</div>
				<div class="list-item" draggable="true">Wandering around</div>
				<div class="list-item" draggable="true">Listening to music</div>
			</div>
			<div class="list">
				<label class="list-name"> Things I like to do</label><br>
			</div>
			<div class="list">
				<label class="list-name"> Things I don't like to do</label><br>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
